<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <p:panel id="panelCompraFornecedor" title="Fornecedor" collapsible="false">
        <h:panelGrid id="grid" columns="1" cellpadding="4">
            <b:panelGrid columns="1">

                <h:outputLabel value="Fornecedor:" style="font-weight:bold"/>
                <p:autoComplete value="#{compraController.selected.fornecedor}"
                                completeMethod="#{pessoaController.listaFiltrando}"
                                var="obj"
                                size="50"
                                itemLabel="#{obj.nomePessoa}"
                                itemValue="#{obj}"
                                converter="#{pessoaController.converter}"
                                dropdown="true"
                >
                    <p:ajax event="itemSelect" update="panelCompraFornecedor"/>
                </p:autoComplete>
            </b:panelGrid>
        </h:panelGrid>
        <ui:include src="/app/Compra/Fornecedor/resumoFornecedor.xhtml"/>
    </p:panel>

</f:view>
</html>
