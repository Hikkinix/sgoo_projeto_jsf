<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <h:form>
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="Conta"/>
                <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>

                <p:commandButton value="Salvar"
                                 icon="#{icons.salvar}"
                                 update="mainConta"
                                 actionListener="#{contaBancariaController.salvar()}"
                />
                <p:commandButton value="Voltar"
                                 icon="#{icons.voltar}"
                                 immediate="true"
                                 update="mainConta"
                                 actionListener="#{contaBancariaController.layoutList()}"/>


            </f:facet>
        </p:toolbar>

        <b:panel title="Cadastro Conta" collapsible="false">
            <h:panelGrid id="grid" columns="1" cellpadding="5">


                <h:outputLabel value="Banco:" style="font-weight:bold"/>
                <p:autoComplete value="#{contaBancariaController.selected.banco}"
                                completeMethod="#{bancoController.listaFiltrando}"
                                var="obj"
                                size="50"
                                style="text-transform: capitalize;"
                                required="true"
                                requiredMessage="Banco é obrigatorio"
                                placeholder="Banco"
                                itemLabel="#{obj.nomeBanco}"
                                itemValue="#{obj}"
                                converter="#{bancoController.converter}"
                                dropdown="true"
                />
                <h:outputLabel value="Numero Conta:" style="font-weight:bold"/>

                <b:inputText value="#{contaBancariaController.selected.numeroConta}"
                             required="true"
                             requiredMessage="O Numero é obrigatório!"
                             size="50"
                             placeholder="Numero Conta"
                             onclick="return somenteNumeros(event)"/>

                <h:outputLabel value="Numero Agencia:" style="font-weight:bold"/>
                <b:inputText value="#{contaBancariaController.selected.agenciaConta}"
                             required="true"
                             requiredMessage="O Agencia é obrigatório!"
                             size="50"
                             placeholder="Agencia Conta"
                             onclick="return somenteNumeros(event)"/>

                <h:outputLabel value="Saldo debito:" style="font-weight:bold"/>
                <b:inputText value="#{contaBancariaController.selected.saldoDebitoConta}"
                             size="50"
                             style="color: red;"
                             disabled="true"
                             onkeydown="return mascaraMonetaria(this)"
                             converter="#{contaBancariaController.moneyconverter}"
                             onclick="return somenteNumeros(event)"/>

                <h:outputLabel value="Saldo Credito:" style="font-weight:bold"/>
                <b:inputText value="#{contaBancariaController.selected.saldoCreditoConta}"
                             size="50"
                             style="color: blue;"
                             disabled="true"
                             onkeydown="return mascaraMonetaria(this)"
                             converter="#{contaBancariaController.moneyconverter}"
                             onclick="return somenteNumeros(event)"/>

                <h:outputLabel value="Saldo :" style="font-weight:bold"/>
                <b:inputText value="#{contaBancariaController.selected.saldoConta}"
                             size="50"
                             disabled="true"
                             onkeydown="return mascaraMonetaria(this)"
                             converter="#{contaBancariaController.moneyconverter}"
                             onclick="return somenteNumeros(event)"/>

                <p:separator/>
            </h:panelGrid>
        </b:panel>
    </h:form>

</f:view>
</html>
