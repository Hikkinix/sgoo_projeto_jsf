<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:form id="cidade">    
            <b:growl id="messages" showDetail="true" />

            <p:toolbar>
                <f:facet name="left">
                    
                    <p:commandButton value="Voltar"
                                     action="/index"
                                     ajax="false"
                                     icon="#{icons.voltar}"/>

                    <p:commandButton value="Novo" icon="#{icons.novo}"
                                     actionListener="#{cidadeController.novo()}"
                                     ajax="false"/>
                    <p:commandButton update="mainCidade"
                                     icon="ui-icon-search"
                                     rendered="false"
                                     actionListener="#{cidadeController.layoutView()}"
                                     title="View"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:outputLabel value="Cidade" />
                </f:facet>
            </p:toolbar>
            <br/>
                <b:dataTable id="dataTableCidade"
                             value="#{cidadeController.listaTodos()}"
                             var="obj"
                             widgetVar="estdtable"
                             lang="br"
                             info="true"
                             fixedHeader="true"
                             mark-search-results="true"
                             page-length-menu="5,10,20"
                             save-state="true"
                             searching="true"
                             select="#{cidadeController.selected}"
                             selectionMode="single"
                             customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">
                    <b:dataTableColumn label="Codigo" value="#{obj.idCidade}"/>
                    <b:dataTableColumn label="Nome" value="#{obj.nomeCidade}"/>
                    <b:dataTableColumn label="Estado" value="#{obj.estado.nomeEstado}"/>
                    <b:dataTableColumn label="Operações" style="align-items: center;">
                        <p:commandButton icon="#{icons.deletar}"
                                         update="mainCidade"
                                         actionListener="#{cidadeController.excluir(obj)}"/>
                        <p:commandButton icon="#{icons.editar}"
                                         immediate="true"
                                         update="mainCidade"
                                         actionListener="#{cidadeController.editar(obj)}"/>

                    </b:dataTableColumn>
                </b:dataTable>

        </h:form>


    </f:view>
</html>
