<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="body">

            <p:panel id="mainProduto"
                     style="border: none 0px;">

                <p:panel style="border: none 0px;"
                         visible="#{produtoController.ativarList}">
                    <ui:include src="listProduto.xhtml"/>

                </p:panel>

                <p:panel visible="#{produtoController.ativarView}"
                         style="border: none 0px;">

                    <ui:include src="viewProduto.xhtml"/>

                </p:panel>
                <p:panel visible="#{produtoController.ativarCreate}"
                         style="border: none 0px;">
                    <ui:include src="createProduto.xhtml"/>

                </p:panel>
            </p:panel>
        </ui:define>

        <ui:include src="listProduto.xhtml"/>
        <ui:include src="viewProduto.xhtml"/>
        <ui:include src="createProduto.xhtml"/>
    </ui:composition>
</h:body>
</html>
