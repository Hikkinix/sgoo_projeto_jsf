<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel value="Filtrar Estado:"/>
                        <p:selectBooleanCheckbox id="planoPagamento" value="#{relatorioController.ativarFiltro}">
                            <p:ajax update="estadoFiltro" event="change"/>
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>

                    <h:outputLabel value="Estado:" style="font-weight:bold"/>
                    <p:autoComplete value="#{relatorioController.estado}"
                                    id="estadoFiltro"
                                    completeMethod="#{cidadeController.getListaEstadoFiltrando}"
                                    var="obj"
                                    size="50"
                                    style="text-transform: capitalize;"
                                    placeholder="Estado"
                                    itemLabel="#{obj.nomeEstado}"
                                    itemValue="#{obj}"
                                    converter="#{estadoController.converter}"
                                    disabled="#{!relatorioController.ativarFiltro}"
                                    dropdown="true"
                    />

                    <f:facet name="footer">
                        <p:commandButton value="Gerar"
                                         actionListener="#{relatorioController.gerarRelCidade}"
                                         onclick="this.form.target='blank'"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
