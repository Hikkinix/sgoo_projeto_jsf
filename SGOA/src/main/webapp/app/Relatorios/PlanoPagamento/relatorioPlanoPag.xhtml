<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel value="Filtrar Estado:"/>
                        <p:selectBooleanCheckbox id="ativarFiltro" value="#{relatorioController.ativarFiltro}">
                            <p:ajax update="filtro" event="change"/>
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel value="Tipo Plano Pagamneto:"/>
                        <p:selectOneRadio id="filtro" value="#{relatorioController.tipoPlano}">
                            <f:selectItems value="#{relatorioController.tipoPlano.listaTipoPlanos}"
                                           var="objGen"
                                           itemDisabled="#{!relatorioController.ativarFiltro}"
                                           itemLabel="#{objGen.descricao}"
                                           itemValue="#{objGen}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Gerar"
                                         actionListener="#{relatorioController.gerarRelPlanoPag}"
                                         onclick="this.form.target='blank'"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
