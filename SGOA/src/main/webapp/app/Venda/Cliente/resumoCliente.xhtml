<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <p:panel id="panelFevhamentoResumo" collapsible="true">
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Nome"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{compraController.selected.fornecedor.nomePessoa}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Registro Nacional"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{compraController.selected.fornecedor.cpfcnpj}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Telefone"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{compraController.selected.fornecedor.telefone.numero}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="E-Mail"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{compraController.selected.fornecedor.emaill}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>


    </p:panel>

</f:view>
</html>
