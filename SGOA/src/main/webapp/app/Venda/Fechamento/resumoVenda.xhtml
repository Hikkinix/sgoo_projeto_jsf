<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <p:panel id="panelFevhamentoResumo" collapsible="true">
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Desconto Total"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{vendaController.selected.descontoTotal}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Total Bruto"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{vendaController.selected.totalBruto}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Total Liquido"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{vendaController.selected.totalLiquido}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value=""/>
            </b:column>
        </b:row>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <b:row styleClass="show-grid">
            <b:column col-xs="6" col-md="4">
                <h:outputText value="Plano Pagamento"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{vendaController.parcelas.getDescreverPlanoPaga(vendaController.selected)}"/>
            </b:column>
            <b:column col-xs="6" col-md="4">
                <h:outputText value="#{vendaController.parcelas.getDescreverPlanoPagaEntrada(vendaControllerselected)}"/>
            </b:column>
        </b:row>


    </p:panel>

</f:view>
</html>
