<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>SGOA</title>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>
<h:body style="padding-top: 60px;">
<!--    <b:jumbotron>-->
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading" style="align-items: center;">Login</h2>
                <b:inputText id="email" placeholder="Login" value="#{loginController.usuario.login}">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password"
                             value="#{loginController.usuario.senha}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputText>
                <!--            <b:selectBooleanCheckbox value="true" caption="remember me"/>-->
                <b:commandButton look="inverse btn-block" value="Logar" actionListener="#{loginController.logar}"
                                 icon="log-in" size="lg"/>
            </h:form>
        </b:container>
<!--    </b:jumbotron>-->
</h:body>
</html>
